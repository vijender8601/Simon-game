<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>
<body>

    <h1 class="game-title"> Press A key to Start </h1>

    <div class="container">

        <div class="row">
            <div id="green" class="green-color box" type="button"></div>
            <div id="red" class="red-color box" type="button"></div>
        </div>
        
        <div class="row">
            <div id="yellow" class="yellow-color box" type="button"></div>
            <div id="blue" class="blue-color box" type="button"></div>
        </div>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="script.js"></script>
    
</body>
</html>
